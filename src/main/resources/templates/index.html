    <div class="container-fluid">
        <h1>Selamat datang di Sistem Informasi Kepegawaian</h1>
        <hr>
        <h2>Lihat Data Pegawai berdasarkan NIP</h2>
        <h4>Masukkan Nomor Induk Pegawai</h4>
        <form th:action="@{/pegawai}" method="GET">
            <input type="text" name="nip" class="form-control"/>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Cari</button>
        </form>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h2>Lihat Detail Jabatan</h2>
                    <h4>Pilih Jabatan</h4>
                    <form th:action="@{/jabatan/view}" method="GET" class="form-group">
                        <!-- <input type="text" name="jabatanId" class="form-control"/> -->
                        <select name="idJabatan">
                            <option th:each="jabatan : ${listJabatan}"
                                    th:value="${jabatan.id}"
                                    th:text="${jabatan.nama}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary">Cari</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <h2>Cari Pegawai Tertua & Termuda</h2>
                    <h4>Pilih Instansi</h4>
                    <form th:action="@{/pegawai/termuda-tertua}" method="GET" class="form-group">
                        <!-- <input type="text" name="jabatanId" class="form-control"/> -->
                        <select name="idInstansi">
                            <option th:each="instansi : ${listInstansi}"
                                    th:value="${instansi.id}"
                                    th:text="${instansi.nama}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary">Cari</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
